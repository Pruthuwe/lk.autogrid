name: Release and Deploy to cPanel

on:
  push:
    tags:
      - "v*.*.*" # Runs when a tag like v1.0.0 is pushed

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    name: Build and Deploy to cPanel
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TAG_NAME: ${{ github.ref_name }}
      ZIP_FILE_NAME: release-${{ github.ref_name }}.zip
      DEPLOY_DIR: ./deploy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Prepare Deployment Package
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          
          # Copy built files from dist to deploy root
          cp -r dist/* ${{ env.DEPLOY_DIR }}/
          
          # Copy API directory (config.php is excluded via .gitignore and must be configured manually on server)
          cp -r api ${{ env.DEPLOY_DIR }}/

      - name: Create Versioned Zip Archive
        run: |
          cd ${{ env.DEPLOY_DIR }}
          zip -r ../${{ env.ZIP_FILE_NAME }} . -x "*.git*" "*.DS_Store"
          cd ..

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_FILE_NAME }}
          tag_name: ${{ env.TAG_NAME }}

      - name: Deploy to cPanel (FTP)
        uses: airvzxf/ftp-deployment-action@latest
        with:
          local_dir: ${{ env.DEPLOY_DIR }}
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_dir: /public_html
          dangerous_clean_slate: false

